<h3>Liste des voyages</h3>
<p>Nombre de voayagesÂ : {{ travels.length }}</p>

@if (travels.length > 0) {
  <ul>
    @for(a of travelsAvecMarge; track a; let o=$odd ){
      <li id="{{a.label}}"
        ngClass="travel-entry"
        [ngClass]="getClasses(a)"
        [ngStyle]="a.style"
        [attr.data-tool]="a.prix">
        <h3>{{ a.label }}</h3>
        <p>{{ a.prixAvecMarge }}</p>
        <p>{{ a.allIncluded }}</p>
      </li>
    }
  </ul>
}
