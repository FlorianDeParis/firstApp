<h3 class="title">Liste des voyages</h3>
@if(travels){
  <p class="itemsCounter">Nombre de voyagesÂ : {{ travels.length }}</p>

  @if (travels.length > 0) {
    <ul class="list-group">
      @for(t of travels; track t;){
        <firstapp-travel-list-item [travel]="t" />
      }
    </ul>
  }
  @else {
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Chargement...</span>
    </div>
  }
}
